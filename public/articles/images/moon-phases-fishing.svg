<svg viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="700" height="450" fill="#1e293b"/>

    <!-- Title -->
    <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" font-weight="bold">MOON PHASES &amp; FISHING GUIDE</text>

    <!-- Central Earth -->
    <circle cx="350" cy="200" r="45" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <text x="350" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f0f9ff" font-weight="bold">EARTH</text>

    <!-- Sun direction indicator -->
    <line x1="50" y1="200" x2="100" y2="200" stroke="#fbbf24" stroke-width="3"/>
    <polygon points="100,195 115,200 100,205" fill="#fbbf24"/>
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="11" fill="#fbbf24">SUNLIGHT</text>

    <!-- New Moon -->
    <circle cx="200" cy="200" r="25" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc" font-weight="bold">NEW MOON</text>
    <rect x="145" y="255" width="110" height="35" rx="4" fill="#dc2626"/>
    <text x="200" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">SPRING TIDE</text>
    <text x="200" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Peak feeding activity</text>

    <!-- First Quarter -->
    <circle cx="350" cy="70" r="25" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <path d="M 350 45 A 25 25 0 0 1 350 95" fill="#e2e8f0"/>
    <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc" font-weight="bold">FIRST QUARTER</text>
    <rect x="430" y="50" width="110" height="35" rx="4" fill="#22c55e"/>
    <text x="485" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">NEAP TIDE</text>
    <text x="485" y="79" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Finesse fishing best</text>

    <!-- Full Moon -->
    <circle cx="500" cy="200" r="25" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
    <text x="500" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc" font-weight="bold">FULL MOON</text>
    <rect x="445" y="255" width="110" height="35" rx="4" fill="#dc2626"/>
    <text x="500" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">SPRING TIDE</text>
    <text x="500" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Night bite can be hot</text>

    <!-- Third Quarter -->
    <circle cx="350" cy="330" r="25" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <path d="M 350 305 A 25 25 0 0 0 350 355" fill="#e2e8f0"/>
    <text x="350" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc" font-weight="bold">THIRD QUARTER</text>
    <rect x="430" y="315" width="110" height="35" rx="4" fill="#22c55e"/>
    <text x="485" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">NEAP TIDE</text>
    <text x="485" y="344" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Sight fishing prime</text>

    <!-- Orbital path -->
    <ellipse cx="350" cy="200" rx="150" ry="130" fill="none" stroke="#475569" stroke-width="1" stroke-dasharray="8,4"/>

    <!-- Legend -->
    <rect x="50" y="380" width="15" height="15" rx="2" fill="#dc2626"/>
    <text x="70" y="392" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Strong currents, active feeding</text>
    <rect x="50" y="400" width="15" height="15" rx="2" fill="#22c55e"/>
    <text x="70" y="412" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Calm conditions, finesse tactics</text>

    <!-- Fish icon indicators -->
    <text x="200" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">★★★★</text>
    <text x="500" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">★★★★</text>
    <text x="485" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">★★★</text>
    <text x="485" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">★★★</text>
</svg>
