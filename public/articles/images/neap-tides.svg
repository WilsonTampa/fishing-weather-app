<svg viewBox="0 0 700 360" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="700" height="360" fill="#ecfdf5"/>

    <!-- Title -->
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#065f46" font-weight="bold">NEAP TIDES = MODERATE WATER MOVEMENT</text>
    <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#047857">Quarter Moons — Sun and Moon at Right Angles</text>

    <!-- Sun (left) -->
    <circle cx="100" cy="160" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">SUN</text>

    <!-- Sun's pull arrow -->
    <defs>
        <marker id="arrow-sun2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#f59e0b"/>
        </marker>
        <marker id="arrow-moon2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
        </marker>
    </defs>
    <line x1="160" y1="160" x2="260" y2="160" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrow-sun2)"/>
    <text x="210" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">Sun's pull</text>

    <!-- Earth -->
    <circle cx="350" cy="160" r="50" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>

    <!-- Tidal bulge (more circular, less extreme) -->
    <ellipse cx="350" cy="160" rx="65" ry="58" fill="#06b6d4" opacity="0.4" stroke="#0891b2" stroke-width="2"/>

    <text x="350" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">EARTH</text>

    <!-- Moon (at 90 degrees) -->
    <circle cx="350" cy="50" r="22" fill="#e7e5e4" stroke="#9ca3af" stroke-width="2"/>
    <!-- Half moon shading -->
    <path d="M 350 28 A 22 22 0 0 1 350 72" fill="#9ca3af"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">MOON</text>

    <!-- Moon's pull arrow -->
    <line x1="350" y1="85" x2="350" y2="100" stroke="#6b7280" stroke-width="3" marker-end="url(#arrow-moon2)"/>
    <text x="385" y="95" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Moon's pull</text>

    <!-- 90 degree angle indicator -->
    <path d="M 280 160 A 70 70 0 0 1 350 90" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="295" y="120" font-family="Arial, sans-serif" font-size="11" fill="#10b981">90°</text>

    <!-- Fishing result box -->
    <rect x="100" y="270" width="500" height="70" rx="8" fill="#10b981" opacity="0.15"/>
    <text x="350" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#047857" font-weight="bold">FISHING IMPACT</text>
    <text x="350" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Weaker currents • Longer slack periods • Fish hold tighter to structure</text>
    <text x="350" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Best for: Sight fishing, finesse presentations, shallow flats</text>
</svg>
